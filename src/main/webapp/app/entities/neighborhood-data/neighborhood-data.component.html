<div>
    <h2 id="page-heading">
        <span>Neighborhood Data</span>
        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reported-events" display="dynamic" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/reported-events/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Neighborhood Data
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="neighborhoodData?.length === 0">
        <span>No neighborhoodData found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="neighborhoodData?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Neighborhood Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let neighborhoodData of neighborhoodData ;trackBy: trackId">
                    <td><a [routerLink]="['/neighborhood-data', neighborhoodData.id, 'view']">{{ neighborhoodData.id }}</a></td>
                    <td>{{ neighborhoodData.neighborhoodName }}</td>
                    <td *jhiHasAnyAuthority="'ROLE_ADMIN'" class="text-right" display="dynamic" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/neighborhood-data', neighborhoodData.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/neighborhood-data', neighborhoodData.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(neighborhoodData)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
